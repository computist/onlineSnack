
<div class="modal fade" id="login" role="dialog">
  <div role="document" class="login-dialog">
    <div class="modal-content">
      <div>
        <div  class="alert alert-danger">{{error}}</div>
        <form name="signinForm" role="form" class="ng-pristine ng-invalid ng-invalid-required">
          <label>E-mail</label>
          <input type="text" ng-model="email" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="email@example.com" required />
          <label>Password</label>
          <input type="password" name="pwd" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="password" placeholder="password" required />
          <div class="user-agreement"></div>
          <button type="submit" ng-click="login()">
            Log in
          </button>
          <p ng-show="signin.errors.create" class="text-danger ng-hide">Error</p>
        </form>
      </div>
      <hr class="login-modal-divider">
      <div class="modal-center">
        <div class="text-muted">Not have an accountï¼Ÿ<a href="" ng-click="signin.switchToSignup()">Sign up now!</a></div>
      </div>
    </div>
  </div>
</div>
